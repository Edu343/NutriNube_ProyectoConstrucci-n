name: Build and Sonar Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: 

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Compile Main Code
        run: |
          mkdir -p bin
          find src -name "*.java" > sources.txt
          javac -cp "lib/*" -d bin @sources.txt
          
      - name: Compile Unit Tests
        run: |
          find test -name "*.java" > test_sources.txt
          javac -cp "lib/*:bin" -d bin @test_sources.txt

      - name: Run Tests with JaCoCo
        run: |
          mkdir -p target
          
          # Buscamos los JARs con patrones flexibles para coincidir con tus archivos
          JUNIT_LAUNCHER=$(find lib -name "junit-platform-console-standalone-*.jar" -print -quit)
          JACOCO_AGENT=$(find lib -name "org.jacoco.agent-*.jar" -print -quit)
          
          # Verificación de existencia
          if [ -z "$JACOCO_AGENT" ] || [ -z "$JUNIT_LAUNCHER" ]; then
            echo "ERROR: Faltan JARs de ejecución (Launcher o Agente) en lib/."
            exit 1
          fi

          # Ejecución con sintaxis de JUnit 6 (usando 'execute')
          # El classpath debe ir entre comillas para evitar expansión del shell
          java -jar "$JUNIT_LAUNCHER" execute \
            --class-path "bin:lib/*" \
            --scan-classpath \
            --include-classname ".*Test" \
            --disable-banner \
            -Djava.net.preferIPv4Stack=true \
            -javaagent:"$JACOCO_AGENT"=destfile=target/jacoco.exec,includes=Modelo.*:Controlador.*:Vista.*:Servicios.*
          
      - name: Generate JaCoCo XML Report
        run: |
          mkdir -p target/site/jacoco
          
          # Buscamos el CLI con patrón flexible
          JACOCO_CLI=$(find lib -name "org.jacoco.cli-*.jar" -print -quit)

          if [ -z "$JACOCO_CLI" ]; then
             echo "ERROR: Falta el JAR del CLI de JaCoCo en lib/."
             exit 1
          fi

          # Generar el reporte XML
          java -jar "$JACOCO_CLI" report target/jacoco.exec \
            --classfiles bin \
            --sourcefiles src \
            --html target/site/jacoco \
            --xml target/site/jacoco/jacoco.xml
          
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}