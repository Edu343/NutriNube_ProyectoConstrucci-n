name: Build and Sonar Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: 

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Compile Main Code
        run: |
          mkdir -p bin
          find src -name "*.java" > sources.txt
          javac -cp "lib/*" -d bin @sources.txt
          
      - name: Compile Unit Tests
        run: |
          find test -name "*.java" > test_sources.txt
          javac -cp "lib/*:bin" -d bin @test_sources.txt

      - name: Run Tests with JaCoCo
        run: |
          mkdir -p target
          
          # 1. Buscamos el lanzador de JUnit 5 (1.x)
          # Asegurate de tener junit-platform-console-standalone-1.10.0.jar (o similar 1.x)
          JUNIT_LAUNCHER=$(find lib -name "junit-platform-console-standalone-1*.jar" -print -quit)
          
          # 2. Buscamos el agente runtime de JaCoCo
          # Intenta encontrar el que dice 'runtime', si no, usa el que encuentres.
          JACOCO_AGENT=$(find lib -name "*jacoco.agent*runtime.jar" -print -quit)
          if [ -z "$JACOCO_AGENT" ]; then
             JACOCO_AGENT=$(find lib -name "org.jacoco.agent-*.jar" -print -quit)
          fi
          
          if [ -z "$JACOCO_AGENT" ] || [ -z "$JUNIT_LAUNCHER" ]; then
            echo "ERROR: Faltan JARs. Se esperaba 'junit-platform-console-standalone-1*.jar' y el agente JaCoCo."
            exit 1
          fi

          # Ejecución con sintaxis de JUnit 5 (1.x)
          java -javaagent:"$JACOCO_AGENT"=destfile=target/jacoco.exec,includes=Modelo.*:Controlador.*:Vista.*:Servicios.* \
            -Djava.net.preferIPv4Stack=true \
            -jar "$JUNIT_LAUNCHER" \
            -cp "bin:lib/*" \
            --scan-classpath \
            --include-classname ".*Test" \
            --disable-banner \
            --reports-dir=target/surefire-reports
          
      - name: Generate JaCoCo XML Report
        run: |
          mkdir -p target/site/jacoco
          
          # 3. Buscamos el CLI nodeps (El ejecutable que encontraste)
          # El patrón *nodep*.jar encontrará tanto 'nodep.jar' como 'nodeps.jar'
          JACOCO_CLI=$(find lib -name "*jacoco.cli*nodep*.jar" -print -quit)

          if [ -z "$JACOCO_CLI" ]; then
             echo "ERROR: Falta el JAR del CLI de JaCoCo (nodeps) en lib/."
             exit 1
          fi

          java -jar "$JACOCO_CLI" report target/jacoco.exec \
            --classfiles bin \
            --sourcefiles src \
            --html target/site/jacoco \
            --xml target/site/jacoco/jacoco.xml
          
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}